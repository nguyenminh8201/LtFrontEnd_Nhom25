<!DOCTYPE html>
<html>
    <head>
        <title>App Chat </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="HomePage.css">
    </head>
    <body>
        
        <div class="container">
            <div class="leftSide">
                <!-- header -->
                <div class="header">
                    <div class="userimg">
                        <img src="app/img/anh-avatar-dep-56.jpg" alt="anh avatar" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <ion-icon name="add-circle-outline"></ion-icon>
                         <li><button> <a href="SignIn.html">Logout </a></button></li>


                    </ul>
                </div>
                <!-- search -->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="Search or start new chat">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <!-- chat list-->
                <div class="chatlist">
                    <div class="block">
                        <div class="imgbx">
                            <img src="app/img/pat.jpg" alt="" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>MEl</h4>
                                <p class="time">10:56</p>
                            </div>
                            <div class="message_p">
                                <p>Hi, how are you</p>
                            </div>
                    </div>
                    </div>
                    
                        <div class="block">
                            <div class="imgbx">
                                <img src="app/img/img3.jpg" alt="" class="cover">
                            </div>
                            <div class="details">
                                <div class="listHead">
                                    <h4>Mai</h4>
                                    <p class="time">13:56</p>
                                </div>
                                <div class="message_p">
                                    <p>very good</p>
                                </div>
                        </div>
                        </div>
                        <div class="block">
                            <div class="imgbx">
                                <img src="app/img/img4.jpg" alt="" class="cover">
                            </div>
                            <div class="details">
                                <div class="listHead">
                                    <h4>Eric</h4>
                                    <p class="time">13:56</p>
                                </div>
                                <div class="message_p">
                                    <p>You're welcome</p>
                                    <b> 1</b>
                                </div>
                        </div>
                        </div>
                    
                </div>
              
            </div>
            <div class="rightSide">
                <div class="chatbox-input">

                    <div class="rightSide">
                        <ul id="messages"></ul>
                        <form id="form" action="">
                          <input type="text" id="input" autocomplete="off" /><button>Send</button>
                        </form>
                        <script src="/socket.io/socket.io.js"></script>
                        <script src="https://cdn.socket.io/socket.io-1.0.0.js" ></script>
                        <!-- <script src="http://yournodeserver/socket.io/socket.io.js"></script> -->
                        <script>
                            
                             var socket = io();
                            
    
                </script>
                   

                    </div>
                </div>
            </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
