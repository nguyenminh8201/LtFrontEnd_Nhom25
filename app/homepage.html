<!DOCTYPE html>
<html>
    <head>
        <title>chatbox </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div class="container">
            <div class="leftSide">
                <!-- header -->
                <div class="header">
                    <div class="userimg">
                        <img src="img/anh-avatar-dep-56.jpg" alt="anh avatar" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                        <li><ion-icon name="chatbox-ellipses"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical-outline"></ion-icon></li>
                        <li><button>logout</button></li>
                    </ul>
                </div>
                <!-- search -->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="Search or start new chat">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <!-- chat list-->
                <div class="chatlist">
                    <div class="block">
                        <div class="imgbx">
                            <img src="img/pat.jpg" alt="" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>MEl</h4>
                                <p class="time">10:56</p>
                            </div>
                            <div class="message_p">
                                <p>Hi, how are you</p>
                            </div>
                    </div>
                    </div>
                    
                        <div class="block">
                            <div class="imgbx">
                                <img src="img/img3.jpg" alt="" class="cover">
                            </div>
                            <div class="details">
                                <div class="listHead">
                                    <h4>Mai</h4>
                                    <p class="time">13:56</p>
                                </div>
                                <div class="message_p">
                                    <p>very good</p>
                                </div>
                        </div>
                        </div>
                        <div class="block">
                            <div class="imgbx">
                                <img src="img/img4.jpg" alt="" class="cover">
                            </div>
                            <div class="details">
                                <div class="listHead">
                                    <h4>Eric</h4>
                                    <p class="time">13:56</p>
                                </div>
                                <div class="message_p">
                                    <p>You're welcome</p>
                                    <b> 1</b>
                                </div>
                        </div>
                        </div>
                    
                </div>
              
            </div>
            <div class="rightSide"></div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
